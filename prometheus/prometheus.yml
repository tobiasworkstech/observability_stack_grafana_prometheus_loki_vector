global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Vector metrics
  - job_name: "vector"
    static_configs:
      - targets: ["vector:9598"]

  # Loki metrics (optional)
  - job_name: "loki"
    static_configs:
      - targets: ["loki:3100"]

  # Node Exporter metrics
  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]

  # Add your application targets here
  # - job_name: "my-app"
  #   static_configs:
  #     - targets: ["app:8080"]
